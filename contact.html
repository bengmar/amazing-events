<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>AE - Contact Us</title>
    <link
      rel="shortcut icon"
      href="./assets/favicon-AmazingEvents.ico"
      type="image/x-icon"
    >
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    >
    <link rel="stylesheet" href="./styles/style.css" >
  </head>
  <body>
    <header>
      <div class="container-header d-flex row">
        <img
          class="logo col-12 col-lg-1"
          src="./assets/Logo_AmazingEvents.png"
          alt="logo"
        >
        <nav class="col d-flex justify-content-end align-items-center">
          <a href="./index.html">Home</a>
          <a href="./upcoming_events.html">Upcoming Events</a>
          <a href="./past_events.html">Past Events</a>
          <a class="active" href="#">Contact</a>
          <a href="./stats.html">Stats</a>
        </nav>
      </div>
      <div class="container-flex page">
        <div class="row">
          <h2 class="title col-1">*</h2>
          <h1 class="title col-10">Contact Us</h1>
          <h2 class="title col-1">*</h2>
        </div>
      </div>
    </header>
    <main>
      <div class="container col-10 col-lg-6">
        <form class="form-text">
          <fieldset>
            <legend>Contact Us For More Info</legend>
            <div class="mb-3">
              <label for="name" class="form-label">Name:</label>
              <input type="text" class="form-control" id="name" >
            </div>
            <div class="mb-3">
              <label for="inputemail" class="form-label">Email:</label>
              <input type="email" class="form-control" id="inputemail" >
            </div>
            <div class="mb-3">
              <label class="form-label" for="message">Message:</label>
              <textarea
                id="message"
                name="comment"
                class="form-control"
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
      </div>
    </main>
    <footer>
      <div>
        <a href="#"
          ><img class="redes" src="./assets/instagram.png" alt="logo_instagram"
        ></a>
        <a href="#"
          ><img class="redes" src="./assets/facebook.png" alt="logo_facebook"
        ></a>
        <a href="#"
          ><img class="redes" src="./assets/whatsapp.png" alt="logo_whatsapp"
        ></a>
      </div>
      <div>
        <p class="price">Designed by Marcelo Bengochea - 2023</p>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
