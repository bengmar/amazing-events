<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" >

    <link
      rel="shortcut icon"
      href="./assets/favicon-AmazingEvents.ico"
      type="image/x-icon"
    >

    <link

      crossorigin="anonymous"
    >

  </head>
  <body>
    <header class="sticky-top">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg container-header">
        <!-- Navbar brand -->
        <a class="navbar-brand me-2" href="./index.html">
          <img
            class="logo"
            src="./assets/Logo_AmazingEvents.png"
            alt="Logo"
            loading="lazy"
            style="margin-top: -1px"
          >
        </a>

        <!-- Toggle button -->
        <button
          class="navbar-toggler details"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="details nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="details nav-link active" aria-current="page" href="#"
                >Upcoming Events</a
              >
            </li>

                >Past Events</a

            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="details nav-link" href="./stats.html">Stats</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Navbar finish-->

      <div class="container-flex page">
        <div class="row">
          <a href="./index.html" class="special-title col-1"
            ><h2 class="title">&lt;</h2></a
          >
          <h1 class="title col-10">Upcoming Events</h1>
          <a href="./past_events.html" class="special-title col-1"
            ><h2 class="title">&gt;</h2></a
          >
        </div>
      </div>
    </header>
    <main>
      <div class="formularysearch row">
        <div class="col mycheckbox">
          <div class="form-check form-check-inline col">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox1"
              value="option1"
            >
            <label class="form-check-label" for="inlineCheckbox1"
              >Category 1</label
            >
          </div>
          <div class="form-check form-check-inline col">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox2"
              value="option2"
            >
            <label class="form-check-label" for="inlineCheckbox2"
              >Category 2</label
            >
          </div>
          <div class="form-check form-check-inline col">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox3"
              value="option3"
            >
            <label class="form-check-label" for="inlineCheckbox3"
              >Category 3</label
            >
          </div>
          <div class="form-check form-check-inline col">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox4"
              value="option4"
            >
            <label class="form-check-label" for="inlineCheckbox4"
              >Category 4</label
            >
          </div>
          <div class="form-check form-check-inline col">
            <input
              class="form-check-input"
              type="checkbox"
              id="inlineCheckbox5"
              value="option5"
            >
            <label class="form-check-label" for="inlineCheckbox5"
              >Category 5</label
            >
          </div>
        </div>
        <form
          class="col-12 col-lg-4 col-xl-5 d-flex justify-content-end myform"
          role="search"
        >
          <input class="form-control me-2" type="search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
      <!--CARDS-->
      <div
        id="cardsrender"
        class="mycards row row-cols-1 row-cols-md-2 row-cols-xl-4 row-cols-xxl-6 g-3"
      ></div>
      <!--End Cards-->
    </main>
    <footer>
      <div>
        <a href="https://www.instagram.com"
          ><img class="redes" src="./assets/instagram.png" alt="logo_instagram"
        ></a>
        <a href="https://www.facebook.com"
